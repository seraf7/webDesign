<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Nickname Checkbox</title>
		<link rel="stylesheet" href="../css/Checkbox.css">
		<script src="../javaScript/Checkbox.js"></script>
	</head>
	<body>
		<!--Accion asociada a la forma-->
		<form action="http://www.intro-webdesign.com" method="GET">
			<!--Crea un grupo de campos-->
			<fieldset>
				<!--Titulo para el formulario-->
				<legend>Form Verification</legend>
				<!--Asocia una etiqueta con una entrada-->
				<label for="fName">Fisrt Name: </label>
				<input type="text" name="fName" id="fName" required></br>

				<label for="lName">Last Name: </label>
				<input type="text" name="lName" id="lName" required></br>

				<!--Creacion de checkbox asociado a funcion-->
				<label for="yesNick">Nickname?: </label>
				<input type="checkbox" name="yesNick" id="yesNick" value="yes" onchange="nicknameFunction()"></br>

				<div id="nick">
					<label for="nickname">Nickname: </label>
					<input type="text" name="nickname" id="nickname"></br>
				</div>

				<input type="submit" value="Verify">
			</fieldset>
		</form>
	</body>
</html>
